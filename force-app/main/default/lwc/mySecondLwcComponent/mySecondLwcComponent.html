<template>
   <lightning-card>
      <lightning-input
        type="text"
        label="Enter the Name"
        value={username}
      ></lightning-input>
      <lightning-button label="AllContacts" title="Non-primary action" onclick={handleList} class="slds-m-left_x-small"></lightning-button>
   <lightning-card>
      <p>contact of {username} -</p>
      <ul>
         <template for:each={contacts} for:item="contact">
            <li key={contact.name}>{contact.name}</li>
         </template>
      </ul>
   </lightning-card>
   </lightning-card>
</template>
